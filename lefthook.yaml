pre-commit:
  parallel: true
  commands:
    lint-typescript-app:
      root: core
      run: yarn lint
    compile-typescript-app:
      root: core
      run: yarn compile
    test-typescript-app:
      root: core
      run: yarn test

pre-push:
  parallel: true
  commands:
    run-e2e-tests:
      root: core
      run: yarn test:e2e
